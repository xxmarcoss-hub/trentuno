<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trentuno - Gioco di Carte Online</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Lobby Screen -->
    <div id="lobby-screen" class="screen">
        <div class="lobby-container">
            <h1>Trentuno</h1>
            <p class="subtitle">Gioco di carte online con video chat</p>

            <div class="lobby-form">
                <input type="text" id="player-name" placeholder="Il tuo nome" maxlength="20">

                <div class="lobby-buttons">
                    <button id="create-room-btn" class="btn btn-primary">Crea Stanza</button>
                    <div class="divider">oppure</div>
                    <input type="text" id="room-code-input" placeholder="Codice stanza" maxlength="6">
                    <button id="join-room-btn" class="btn btn-secondary">Entra</button>
                </div>
            </div>

            <p id="lobby-error" class="error"></p>
        </div>
    </div>

    <!-- Waiting Room Screen -->
    <div id="waiting-screen" class="screen hidden">
        <div class="waiting-container">
            <h2>Stanza: <span id="room-code-display"></span></h2>

            <div class="room-link-container">
                <input type="text" id="room-link" readonly>
                <button id="copy-link-btn" class="btn btn-small">Copia Link</button>
            </div>

            <div class="players-list">
                <h3>Giocatori (<span id="player-count">0</span>/5)</h3>
                <ul id="players-list"></ul>
            </div>

            <button id="start-game-btn" class="btn btn-primary" disabled>Inizia Partita</button>
            <p class="waiting-info">Servono almeno 2 giocatori per iniziare</p>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen hidden">
        <!-- Header (hidden) -->
        <header class="game-header hidden">
            <div class="room-info">
                <span id="game-room-code"></span>
                <button id="game-copy-link" class="btn btn-small">Copia Link</button>
            </div>
            <div class="game-stats">
                <span class="pot-display">Gruzzolo: <span id="pot-display">10</span></span>
                <span class="round-display">Mano: <span id="round-display">1</span></span>
            </div>
            <div class="media-controls">
                <button id="toggle-mute" class="btn btn-icon" title="Mute/Unmute">
                    <span class="icon-mic">ðŸŽ¤</span>
                </button>
                <button id="toggle-video" class="btn btn-icon" title="Video On/Off">
                    <span class="icon-video">ðŸ“¹</span>
                </button>
            </div>
        </header>

        <!-- Game Section -->
        <section class="game-section">
            <!-- Knock indicator (only shown when someone knocks) -->
            <span id="knock-indicator" class="knock-indicator hidden">BUSSATA!</span>

            <!-- Table with players around it -->
            <div class="table-container">
                <!-- Top players (opponents) -->
                <div id="players-top" class="players-position players-top"></div>

                <!-- Middle row: left players, table, right players -->
                <div class="table-middle-row">
                    <!-- Left players (includes local player) -->
                    <div id="players-left" class="players-position players-left">
                        <div class="video-wrapper local">
                            <video id="local-video" autoplay muted playsinline></video>
                            <span class="player-name">Tu</span>
                        </div>
                    </div>

                    <!-- Table area -->
                    <div class="table-area">
                        <!-- Central pot (gruzzolo) -->
                        <div id="central-pot" class="central-pot">
                            <div class="coins-pile" id="pot-coins"></div>
                        </div>

                        <!-- Cards row -->
                        <div class="cards-row">
                            <!-- Deck -->
                            <div class="deck-area">
                                <div id="deck" class="card card-back">
                                    <div class="card-back-pattern">
                                        <div class="back-design"></div>
                                    </div>
                                </div>
                            </div>

                            <!-- Discard pile -->
                            <div class="discard-area">
                                <div id="discard-pile" class="discard-pile"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Right players -->
                    <div id="players-right" class="players-position players-right"></div>
                </div>
            </div>

            <!-- Hidden container for legacy compatibility -->
            <div id="videos-container" class="hidden"></div>

            <!-- Player's hand with action buttons -->
            <div class="hand-area">
                <div class="hand-row">
                    <button id="knock-btn" class="btn btn-warning" disabled>
                        Bussa
                    </button>
                    <div id="player-hand" class="player-hand"></div>
                    <button id="declare-31-btn" class="btn btn-success" disabled>
                        Dichiara 31!
                    </button>
                </div>
            </div>

            <!-- Card size slider -->
            <div class="card-size-control">
                <input type="range" id="card-size-slider" min="50" max="120" value="90">
            </div>
        </section>
    </div>

    <!-- Round Result Modal -->
    <div id="round-result-modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="result-title">Fine Mano</h2>
            <p id="result-message" class="result-message"></p>
            <div id="hands-grid" class="hands-grid"></div>
            <div class="result-footer">
                <p id="pot-remaining">Monete rimanenti: <span>0</span></p>
                <button id="next-round-btn" class="btn btn-primary">Prossima Mano</button>
            </div>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="game-over-modal" class="modal hidden">
        <div class="modal-content game-over">
            <h2>Fine Partita!</h2>
            <div id="final-results" class="final-results"></div>
            <button id="back-to-lobby-btn" class="btn btn-primary">Torna alla Lobby</button>
        </div>
    </div>

    <!-- Action Animation Overlay -->
    <div id="action-overlay" class="action-overlay hidden">
        <div id="action-text" class="action-text"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/SocketManager.js"></script>
    <script src="js/WebRTCManager.js"></script>
    <script src="js/CardRenderer.js"></script>
    <script src="js/GameUI.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
